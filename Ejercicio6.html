<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
    <button onclick="sortList()">Clasificar Arreglo</button>
    <ul id="par">
        <strong>Pares</strong>
    </ul>
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    <script>
        var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];
        var pares = [];
        var impares = [];
        var strings = [];
        var par_tag = document.getElementById('par');
        var impar_tag = document.getElementById('impar');
        var string_tag = document.getElementById('string');


        function sortList(arr) {
          arr.map(function(x){
            if(isEven(x)) {
              pares.push(x)
              var doc1_element = document.createElement("li");
              node = document.createTextNode(pares);
              doc1_element.appendChild(node);
              par_tag.appendChild(doc_element);
            } else if (isOdd(x)){
              impares.push(x)
              var doc2_element = document.createElement("li");
              node = document.createTextNode(impares);
              doc2_element.appendChild(node);
              impar_tag.appendChild(doc_element);
            } else {
              strings.push(x)
              var doc3_element = document.createElement("li");
              node = document.createTextNode(strings);
              doc3_element.appendChild(node);
              string_tag.appendChild(doc_element);
            }
          });
        }
        function isEven(n) {
          return n % 2 == 0;
        }

        function isOdd(n) {
          return.Math.abs(n % 2) == 1;
        }
    </script>
</body>
</html>
